<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Simple Counter</title>
</head>
<body>
    <div class="container">
        <div class="box">
            <h1>Basic Counter</h1>
            <span class="counter">0</span>
            <div class="button_container">
                <button type="submit" class="decrease btn" onclick = "decreaseFunction()"><span>Decrease</span></button>
                <button type="submit" class="reset btn" onclick = "resetFunction()"><span>Reset</span></button>
                <button type="submit" class="increase btn" onclick = "increaseFunction()"><span>Increase</span></button>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
